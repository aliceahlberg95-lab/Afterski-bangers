<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Afterski-bangers 🎿</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #0a0a0a 0%, #1a1a1a 100%);
      overflow-x: hidden;
      color: #f0f0f0;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-top: 2rem;
      color: #ffffff;
      text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.4);
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      color: #dddddd;
    }

    iframe {
      width: 90%;
      max-width: 640px;
      height: 900px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
      background: #222;
    }

    /* Snö- och skid-effekt */
    .flake {
      position: fixed;
      top: 0;
      color: white;
      font-size: 1.5em;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>🎿 Afterski-bangers 🎶</h1>
  <p>Skicka in dina bästa bangers som vi kan spela natten lång</p>

  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSddva6kQY2dM8K1jajIGh_LJ5DVs8JqLX0YeXusjMKwf90Xpg/viewform?embedded=true"></iframe>

  <script>
    const flakes = 80;
    const icons = ['❄️', '⛷️', '🎿'];
    for (let i = 0; i < flakes; i++) {
      const flake = document.createElement('div');
      flake.classList.add('flake');
      flake.textContent = icons[Math.floor(Math.random() * icons.length)];
      flake.style.left = Math.random() * 100 + 'vw';
      flake.style.animationDuration = 5 + Math.random() * 10 + 's';
      flake.style.fontSize = 14 + Math.random() * 28 + 'px';
      flake.style.opacity = 0.7 + Math.random() * 0.3;
      document.body.appendChild(flake);
    }
  </script>
</body>
</html>
